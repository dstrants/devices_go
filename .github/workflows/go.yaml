name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  MONGO_CONNECTION_STRING: mongodb+srv://someuser:withstrongpassword@mongodb.test.com/devicedb?retryWrites=true&w=majority
  SLACK_TOKEN: verysecretvalue
  API_KEY: thisissecretaswell

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...